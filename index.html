<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Personalised lamp</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-container">
            <h1>Personalised Lamp</h1>
        </div>
        
        <div class="image-wrapper">
            <div class="img-container">
                <img src="img/cutout.png" alt="standing lamp" class="image">
            </div>
            <div class="text-container">
                <h1 class="message">Happy Birthday</h1>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="text" placeholder="Write here..." class="input-box">
            <button class="js-change-text">Update</button>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
